spring.application.name=gateway

# ????, ?? ??????? ???????? ????
server.port=8765

# ????????? Eureka ???????
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ????????? ??????????? ???????? ????? Eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true 

# ??????????? ?????????
spring.cloud.gateway.routes[0].id=main-service
spring.cloud.gateway.routes[0].uri=lb://client
spring.cloud.gateway.routes[0].predicates[0]=Path=/main/**
spring.cloud.gateway.routes[0].predicates[1]=Method=GET
spring.cloud.gateway.routes[0].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[1].id=security-service
spring.cloud.gateway.routes[1].uri=lb://security-server
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**
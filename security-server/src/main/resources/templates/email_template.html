<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body style="font-family: Helvetica, Arial, sans-serif; font-size: 16px; margin: 0; color: #0b0c0c;">
<div style="display:none; font-size: 1px; color: #fff; max-height: 0;"></div>
<table role="presentation" width="100%" style="border-collapse: collapse; min-width: 100%; width: 100%!important;" cellpadding="0" cellspacing="0" border="0">
    <tbody>
    <tr>
        <td width="100%" height="53" bgcolor="#0b0c0c">
            <table role="presentation" width="100%" style="border-collapse: collapse; max-width: 580px;" cellpadding="0" cellspacing="0" border="0" align="center">
                <tbody>
                <tr>
                    <td width="70" bgcolor="#0b0c0c" valign="middle">
                        <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                            <tbody>
                            <tr>
                                <td style="padding-left: 10px;"></td>
                                <td style="font-size: 28px; line-height: 1.32; margin-top: 4px; padding-left: 10px;">
                                    <span style="font-family: Helvetica, Arial, sans-serif; font-weight: 700; color: #ffffff; text-decoration: none; vertical-align: top; display: inline-block;">Confirm your email</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<table role="presentation" class="content" align="center" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; max-width: 580px; width: 100%!important;" width="100%">
    <tbody>
    <tr>
        <td width="10" height="10" valign="middle"></td>
        <td>
            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                <tbody>
                <tr>
                    <td bgcolor="#1D70B8" width="100%" height="10"></td>
                </tr>
                </tbody>
            </table>
        </td>
        <td width="10" valign="middle" height="10"></td>
    </tr>
    </tbody>
</table>
<table role="presentation" class="content" align="center" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; max-width: 580px; width: 100%!important;" width="100%">
    <tbody>
    <tr>
        <td height="30"><br></td>
    </tr>
    <tr>
        <td width="10" valign="middle"><br></td>
        <td style="font-family: Helvetica, Arial, sans-serif; font-size: 19px; line-height: 1.32; max-width: 560px;">
            <p style="margin: 0 0 20px 0; font-size: 19px; line-height: 25px; color: #0b0c0c;">Hi!</p>
            <p style="margin: 0 0 20px 0; font-size: 19px; line-height: 25px; color: #0b0c0c;">Thank you for registering. Please click on the below link to activate your account:</p>
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                <tbody>
                <tr>
                    <td align="center" style="padding: 15px;">
                        <a href="{link}" style="background-color: #1D70B8; color: #ffffff; padding: 10px 20px; text-decoration: none; font-size: 19px; font-weight: bold; border-radius: 4px;">Activate Now</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <p style="margin: 20px 0; font-size: 19px; line-height: 25px; color: #0b0c0c;">Link will expire in 15 minutes.</p>
            <p>See you soon</p>
        </td>
        <td width="10" valign="middle"><br></td>
    </tr>
    <tr>
        <td height="30"><br></td>
    </tr>
    </tbody>
</table>
</body>
</html>
